machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t osahyoun/rails-demo .

database:
  override:
    - echo "Docker!"

test:
  pre:
    - sudo bash -c "echo \"listen_addresses = '*'\" >>
      /etc/postgresql/9.4/main/postgresql.conf"
    - sudo bash -c "echo \"host all all 0.0.0.0/0 trust\" >>
      /etc/postgresql/9.4/main/pg_hba.conf"
    - sudo /etc/init.d/postgresql restart
    - docker run osahyoun/rails-demo RAILS_ENV=test bundle exec rails db:create
    - docker run osahyoun/rails-demo RAILS_ENV=test bundle exec rails db:migrate

  override:
    #- docker run -d -p 3000:3000 osahyoun/rails-demo; sleep 10
    - docker run osahyoun/rails-demo bundle exec rspec
